{% extends "base.html" %}

{% block title %}Your Profile - Halloween Host Chat{% endblock %}

{% block content %}
<!-- Profile Information -->
<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Your Profile</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Username: {{ user.username }}</h5>
                        <p class="card-text">Email: {{ user.email }}</p>
                        <p class="card-text">Stock Level: {{ STOCK_LEVEL_LABELS.get(user.stock_level, "Unknown") }}</p>
                        <a href="{{ url_for('edit_profile') }}" class="btn btn-primary">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
